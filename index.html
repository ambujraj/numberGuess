<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Guess!!</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Sniglet'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="fun-cube"><i class="fa fa-bicycle"></i></div>
<h1>Guess a number between 1 to 100</h1>


<div id="cuboid">
	<form>

		<div>
			<p class="cuboid-text">Guess</p>
		</div>
	
		<div>
			<label for="submit" class="submit-icon">
				<i class="fa fa-chevron-right"></i>
			</label>
			<input type="number" id="guess" class="cuboid-text" placeholder="Guess Here" autocomplete="off"/>
			<input type="submit" id="submit" />
			<ul id="historyList">
			</ul>
		</div>
		
		
	</form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
